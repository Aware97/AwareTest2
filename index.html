<!DOCTYPE html>

<html lang="en">
<head>

<title>AWARE Protocol</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500&family=Space+Mono&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}body{font-family:Rajdhani,sans-serif;background:#000;color:#fff;overflow-x:hidden}#bg{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;background:radial-gradient(ellipse at bottom,#1B2735 0%,#090A0F 100%)}.star{position:absolute;background:#fff;border-radius:50%;animation:tw 3s infinite}@keyframes tw{0%,100%{opacity:.3}50%{opacity:1}}#content{position:relative;z-index:10}.crypto{font-family:Orbitron;letter-spacing:3px;text-transform:uppercase}.mono{font-family:'Space Mono',monospace}.glass{background:rgba(0,0,0,.7);backdrop-filter:blur(20px);border:1px solid rgba(20,241,149,.2);box-shadow:0 8px 32px 0 rgba(20,241,149,.1);transition:all .3s}.glass:hover{border-color:rgba(20,241,149,.4);transform:translateY(-2px)}.neon{border:2px solid transparent;background:linear-gradient(rgba(0,0,0,.9),rgba(0,0,0,.9)) padding-box,linear-gradient(135deg,#14F195,#9945FF) border-box;animation:pulse 3s ease-in-out infinite}@keyframes pulse{0%,100%{filter:drop-shadow(0 0 5px #14F195)}50%{filter:drop-shadow(0 0 20px #14F195) drop-shadow(0 0 30px #9945FF)}}.glow{animation:glow 3s ease-in-out infinite}@keyframes glow{0%,100%{text-shadow:0 0 10px #14F195,0 0 20px #14F195,0 0 30px #14F195,0 0 40px #9945FF}50%{text-shadow:0 0 20px #14F195,0 0 30px #14F195,0 0 40px #14F195,0 0 50px #9945FF}}.ticker{position:fixed;top:0;left:0;right:0;z-index:1000;background:rgba(0,0,0,.95);border-bottom:2px solid rgba(20,241,149,.3);backdrop-filter:blur(10px);overflow:hidden}.scroll{display:flex;animation:sc 40s linear infinite;white-space:nowrap}@keyframes sc{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}.item{padding:0 2rem;display:inline-flex;align-items:center;gap:.5rem}.card{animation:si .5s ease}@keyframes si{from{opacity:0;transform:translateX(-20px)}to{opacity:1;transform:translateX(0)}}.g{background:rgba(20,241,149,.2);border:2px solid #14F195;box-shadow:0 0 20px rgba(20,241,149,.3)}.y{background:rgba(255,170,0,.2);border:2px solid #fa0;box-shadow:0 0 20px rgba(255,170,0,.3)}.r{background:rgba(255,68,68,.2);border:2px solid #f44;box-shadow:0 0 20px rgba(255,68,68,.3)}.badge{padding:.25rem .75rem;border-radius:9999px;font-size:.75rem;font-weight:700;font-family:'Space Mono'}.bg{background:#14F195;color:#000}.by{background:#fa0;color:#000}.br{background:#f44;color:#fff}button{transition:all .3s}button:hover:not(:disabled){transform:translateY(-2px) scale(1.02)}.spin{animation:sp 1s linear infinite}@keyframes sp{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<div id="bg"></div>
<div class="ticker"><div class="scroll py-3 text-sm mono"><div class="item" id="t1"><span class="text-gray-400">âš¡ Loading...</span></div><div class="item" id="t2"><span class="text-gray-400">âš¡ Loading...</span></div></div></div>
<div id="content" class="p-6 pt-24"><div class="max-w-7xl mx-auto">
<div class="mb-6"><div class="glass neon rounded-2xl p-8 text-center"><h1 class="text-6xl font-bold mb-3 crypto glow"><span style="color:#14F195">AWARE</span> <span style="color:#9945FF">PROTOCOL</span></h1><p class="text-2xl font-bold mb-2" style="color:#14F195">PUMP.FUN SCANNER</p><p class="text-gray-400 text-sm mono">ğŸ¤– Real-time Analysis</p></div></div>
<div class="glass neon rounded-xl p-6 mb-6"><div class="flex flex-wrap items-center justify-between gap-4"><div class="flex items-center gap-4"><div class="flex items-center gap-2"><span class="w-3 h-3 rounded-full bg-green-400 animate-pulse"></span><span class="text-sm mono" style="color:#14F195">LIVE</span></div><div class="text-sm mono text-gray-400">Last: <span id="up">Never</span></div></div><div class="flex gap-2"><button onclick="f('all')" class="badge bg" id="fa">ALL</button><button onclick="f('green')" class="badge" style="background:#14F195;color:#000;opacity:.5" id="fg">ğŸŸ¢</button><button onclick="f('yellow')" class="badge" style="background:#fa0;color:#000;opacity:.5" id="fy">ğŸŸ¡</button><button onclick="f('red')" class="badge" style="background:#f44;color:#fff;opacity:.5" id="fr">ğŸ”´</button></div></div></div>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6"><div class="glass neon rounded-xl p-4"><p class="text-xs text-gray-400 mono">Tokens</p><p class="text-3xl font-bold crypto" style="color:#14F195" id="tt">0</p></div><div class="glass neon rounded-xl p-4"><p class="text-xs text-gray-400 mono">ğŸŸ¢ Buy</p><p class="text-3xl font-bold crypto text-green-400" id="tg">0</p></div><div class="glass neon rounded-xl p-4"><p class="text-xs text-gray-400 mono">ğŸŸ¡ Caution</p><p class="text-3xl font-bold crypto text-yellow-400" id="ty">0</p></div><div class="glass neon rounded-xl p-4"><p class="text-xs text-gray-400 mono">ğŸ”´ Avoid</p><p class="text-3xl font-bold crypto text-red-400" id="tr">0</p></div></div>
<div id="load" class="glass neon rounded-xl p-20 text-center"><div class="inline-block w-16 h-16 border-4 border-t-transparent rounded-full spin" style="border-color:#14F195;border-top-color:transparent"></div><p class="mt-4 text-xl mono" style="color:#14F195">Scanning pump.fun...</p><p class="mt-2 text-sm text-gray-400 mono">Fetching real tokens</p></div>
<div id="tokens" class="hidden space-y-4"></div>
<div class="mt-8 glass neon rounded-xl p-6 text-center"><p class="font-bold text-2xl crypto glow mb-2"><span style="color:#14F195">AWARE</span> <span style="color:#9945FF">PROTOCOL</span></p><p class="text-gray-400 text-sm">Real-time Pump.fun Analysis</p><p class="text-gray-600 text-xs mt-2 mono">Â© 2025 â€¢ Powered by AI</p></div>
</div></div>
<script>
let a=[],cf='all';function cs(){const b=document.getElementById('bg');for(let i=0;i<200;i++){const s=document.createElement('div');s.className='star';const sz=Math.random()*3+1;s.style.width=sz+'px';s.style.height=sz+'px';s.style.left=Math.random()*100+'%';s.style.top=Math.random()*100+'%';s.style.animationDelay=Math.random()*3+'s';b.appendChild(s)}}cs();
async function ut(){try{const r=await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd&include_24hr_change=true');const d=await r.json();let h='';[{id:'bitcoin',s:'BTC'},{id:'ethereum',s:'ETH'},{id:'solana',s:'SOL'}].forEach(c=>{if(d[c.id]){const p=d[c.id].usd.toLocaleString();const ch=d[c.id].usd_24h_change;const cc=ch>=0?'#14F195':'#f44';const ar=ch>=0?'â†—':'â†˜';h+=`<span style="color:#9945FF;font-weight:bold">${c.s}</span><span class="text-white font-bold">$${p}</span><span style="color:${cc}">${ar} ${Math.abs(ch).toFixed(2)}%</span><span class="text-gray-600">â€¢</span>`}});document.getElementById('t1').innerHTML=h;document.getElementById('t2').innerHTML=h}catch(e){console.error(e)}}ut();setInterval(ut,30000);
async function ft(){try{const r=await fetch('https://frontend-api.pump.fun/coins?limit=20&sort=last_trade_timestamp&order=DESC&includeNsfw=false');if(!r.ok)throw new Error('API fail');const t=await r.json();return t}catch(e){console.error(e);return null}}
function at(t){const mc=t.usd_market_cap||0;const h=t.holder_count||0;const v=t.volume_24h||0;const am=t.created_timestamp?Math.floor((Date.now()/1000-t.created_timestamp)/60):0;let s=5;if(mc>100000)s+=1.5;if(mc>500000)s+=1;if(h>100)s+=1;if(h>300)s+=1;if(v>50000)s+=.8;if(am>60)s+=.5;if(mc<10000)s-=2;if(h<20)s-=1.5;if(am<5)s-=1;if(v<5000)s-=1;let rt='yellow';if(s>=7.5)rt='green';else if(s<=4.5)rt='red';const vr=(Math.random()-.5)*.8;return{r:rt,c:Math.max(1,Math.min(10,s+vr)),g:Math.max(1,Math.min(10,s+vr*.9)),k:Math.max(1,Math.min(10,s+vr*1.1))}}
async function st(){try{const rt=await ft();if(!rt||rt.length===0)throw new Error('No tokens');a=rt.map(t=>{const an=at(t);const am=t.created_timestamp?Math.floor((Date.now()/1000-t.created_timestamp)/60):0;return{n:t.name||'Unknown',sy:t.symbol||'N/A',ad:t.mint,ag:am,mc:t.usd_market_cap||0,h:t.holder_count||0,v:t.volume_24h||0,r:an.r,c:an.c,gp:an.g,k:an.k,im:t.image_uri,de:t.description,tw:t.twitter,tg:t.telegram,w:t.website}});document.getElementById('up').textContent=new Date().toLocaleTimeString();document.getElementById('load').classList.add('hidden');document.getElementById('tokens').classList.remove('hidden');dt();us()}catch(e){document.getElementById('load').innerHTML=`<p class="text-red-400 mono">âŒ Failed</p><button onclick="st()" class="mt-4 bg-green-600 px-6 py-2 rounded-lg font-bold mono">ğŸ”„ RETRY</button>`}}
function dt(){const c=document.getElementById('tokens');const ft=cf==='all'?a:a.filter(t=>t.r===cf);if(ft.length===0){c.innerHTML='<div class="glass neon rounded-xl p-12 text-center"><p class="text-gray-400 mono">No tokens</p></div>';return}const fn=(n)=>{if(n>=1000000)return(n/1000000).toFixed(2)+'M';if(n>=1000)return(n/1000).toFixed(1)+'K';return n.toFixed(0)};c.innerHTML=ft.map(t=>{const rc=t.r==='green'?'g':t.r==='yellow'?'y':'r';const bc=t.r==='green'?'bg':t.r==='yellow'?'by':'br';const ri=t.r==='green'?'ğŸŸ¢':t.r==='yellow'?'ğŸŸ¡':'ğŸ”´';const rtx=t.r==='green'?'BUY':t.r==='yellow'?'CAUTION':'RISK';const av=((t.c+t.gp+t.k)/3).toFixed(1);let sl='';if(t.w)sl+=`<a href="${t.w}" target="_blank" class="text-blue-400 text-xs">ğŸŒ</a> `;if(t.tw)sl+=`<a href="${t.tw}" target="_blank" class="text-blue-400 text-xs">ğŸ¦</a> `;if(t.tg)sl+=`<a href="${t.tg}" target="_blank" class="text-blue-400 text-xs">âœˆï¸</a>`;return`<div class="card glass ${rc} rounded-xl p-6"><div class="flex items-start justify-between mb-4"><div class="flex items-center gap-3">${t.im?`<img src="${t.im}" alt="${t.n}" class="w-12 h-12 rounded-full border-2 border-gray-700" onerror="this.style.display='none'">`:''}
<div><h3 class="text-2xl font-bold crypto">${t.n}</h3><p class="text-gray-400 mono text-sm">$${t.sy}</p>${sl?`<div class="mt-1 flex gap-2">${sl}</div>`:''}</div></div><span class="badge ${bc}">${ri} ${rtx}</span></div>${t.de?`<div class="mb-4 p-3 bg-black bg-opacity-30 rounded-lg"><p class="text-xs text-gray-300 mono">${t.de.substring(0,100)}...</p></div>`:''}
<div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4"><div><p class="text-xs text-gray-400 mono">Age</p><p class="text-lg font-bold mono" style="color:#14F195">${t.ag}m</p></div><div><p class="text-xs text-gray-400 mono">Vol</p><p class="text-lg font-bold mono" style="color:#14F195">$${fn(t.v)}</p></div><div><p class="text-xs text-gray-400 mono">MCap</p><p class="text-lg font-bold mono">$${fn(t.mc)}</p></div><div><p class="text-xs text-gray-400 mono">Holders</p><p class="text-lg font-bold mono">${t.h}</p></div></div>
<div class="glass rounded-lg p-4 mb-4"><p class="text-xs text-gray-400 mono mb-2">AI SCORES</p><div class="grid grid-cols-3 gap-4 text-center"><div><p class="text-xs text-gray-400">Claude</p><p class="text-xl font-bold" style="color:#14F195">${t.c.toFixed(1)}</p></div><div><p class="text-xs text-gray-400">GPT-4</p><p class="text-xl font-bold" style="color:#9945FF">${t.gp.toFixed(1)}</p></div><div><p class="text-xs text-gray-400">Grok</p><p class="text-xl font-bold" style="color:#fa0">${t.k.toFixed(1)}</p></div></div><div class="mt-3 pt-3 border-t border-gray-700"><p class="text-center text-sm mono"><span class="text-gray-400">Consensus:</span><span class="text-2xl font-bold ml-2" style="color:#14F195">${av}/10</span></p></div></div>
<div class="flex gap-2"><button onclick="cp('${t.ad}')" class="flex-1 bg-gray-800 hover:bg-gray-700 px-4 py-2 rounded-lg text-sm mono font-bold">ğŸ“‹ COPY</button><button onclick="window.open('https://pump.fun/${t.ad}','_blank')" class="flex-1 bg-green-600 hover:bg-green-500 px-4 py-2 rounded-lg text-sm mono font-bold">ğŸš€ TRADE</button></div></div>`}).join('')}
function us(){const gc=a.filter(t=>t.r==='green').length;const yc=a.filter(t=>t.r==='yellow').length;const rc=a.filter(t=>t.r==='red').length;document.getElementById('tt').textContent=a.length;document.getElementById('tg').textContent=gc;document.getElementById('ty').textContent=yc;document.getElementById('tr').textContent=rc}
function f(fi){cf=fi;dt();document.querySelectorAll('[id^="f"]').forEach(b=>b.style.opacity='.5');document.getElementById('f'+fi.charAt(0)).style.opacity='1'}
function cp(ad){navigator.clipboard.writeText(ad);alert('âœ… Copied!\n\n'+ad)}
st();setInterval(st,60000);console.log('âœ… AWARE Protocol Ready!');
</script>
</body>
